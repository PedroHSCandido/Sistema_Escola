<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Cadastro de Funcionarios</title>

    <style>
        .input-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 25rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form action="/registrarFuncionario" method="post">
                    <div class="input-box">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="number" class="form-control" name="cpf" required>
                        </div>

                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" name="login" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" required>
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>    
                </form>
            </div>

            <div class="col-md-6">
                <table class="table table-hover">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Login</th>  
                        <th>Ações</th>  
                    </tr>
                    {% for funcionario in funcionarios %}
                        <tr>
                            <td>{{funcionario[1]}}</td>
                            <td> {% if funcionario[0] is not none %}
                                    {{ funcionario[0] }}
                                {% else %}
                                    Vazio
                                {% endif %}
                            </td>
                            <td>{{funcionario[2]}}</td>
                            <td>{{funcionario[3]}}</td> 
                            <td>
                                <a href={{ url_for("excluirFuncionario", funcionario=funcionario[0])}} class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                                <a href={{ url_for("editarFuncionario", funcionario=funcionario[0])}} class="btn btn-warning">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                            </td>               
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>  
</body>
</html>
