<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Cadastro de Alunos</title>

    <style>
        .input-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            width: 25rem;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>
<body class="container mt-5">

    <div class="row">
        <!-- Coluna para o Formulário de Cadastro -->
        <div class="col-md-6">
            <form action="/registrarAluno" method="post">
                <div class="input-box">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" name="cpf" required>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aluno in alunos %}
                        <tr>
                            <td>{{aluno[1]}}</td>
                            <td>
                                {% if aluno[0] is not none %}
                                    {{ aluno[0] }}
                                {% else %}
                                    Vazio
                                {% endif %}
                            </td>
                            <td>
                                <a href="{{ url_for("excluirAluno", aluno=aluno[0])}}" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                                <a href="{{ url_for("editarAluno", aluno=aluno[0])}}" class="btn btn-warning">
                                    <i class="bi bi-pencil"></i> Editar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Adicione o link para a biblioteca de ícones do Bootstrap (caso ainda não tenha feito) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/dist/js/bootstrap-icons.min.js"></script>

</body>
</html>
